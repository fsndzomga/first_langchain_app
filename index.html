<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Famous People Cards</title>
</head>
<body>
    <div class="card-container">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/220px-Albert_Einstein_Head.jpg" alt="Albert Einstein">
        <h3>Albert Einstein</h3>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/GodfreyKneller-IsaacNewton-1689.jpg/220px-GodfreyKneller-IsaacNewton-1689.jpg" alt="Isaac Newton">
        <h3>Isaac Newton</h3>
    </div>
    <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg/220px-Justus_Sustermans_-_Portrait_of_Galileo_Galilei%2C_1636.jpg" alt="Galileo Galilei">
        <h3>Galileo Galilei</h3>
    </div>
    </div>

    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <h2 id="chat-title">Chat with</h2>
            <button id="close-chat">X</button>
        </div>
        <div id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
